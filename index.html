<!DOCTYPE html>
<html>
<head>
    <title>Stylish Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        audio {
            width: 100%;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <div class="album-art">
            <img src="your-album-art.jpg" alt="Album Art">
        </div>
        <h1>Now Playing: Song Title</h1>
        <audio controls>
            <source src="your-music-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
