<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futuristic Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="audio-wrapper">
            <audio id="audio" src="file.mp3"></audio>
            <div class="controls">
                <button id="play" class="btn"><i class="fas fa-play"></i></button>
                <button id="pause" class="btn"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <div class="glow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
